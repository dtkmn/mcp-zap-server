services:
  zap:
    image: zaproxy/zap-stable
    container_name: zap
    command:
      - zap.sh
      - -daemon
      - -host
      - 0.0.0.0
      - -port
      - "8090"
      - -config
      - api.disablekey=true
      - -config
      - api.addrs.addr.name=.*
      - -config
      - api.addrs.addr.regex=true
    ports:
      - "8090:8090"
    environment:
      ZAP_API_KEY: ""
    volumes:
      - //YOUR_LOCAL_CUSTOM_FOLDER:/zap/wrk

  open-webui:
    image: ghcr.io/open-webui/open-webui
    ports:
      - "3000:8080"
    volumes:
      - open-webui:/app/backend/data

  mcp-server:
    image: mcp-zap-server:latest
    depends_on:
      - zap
    ports:
      - "7456:7456"   # HTTP transport (SSE) endpoint
    environment:
      ZAP_API_URL: zap
      ZAP_API_PORT: 8090
    volumes:
      - /YOUR_LOCAL_CUSTOM_FOLDER:/tmp

volumes:
  open-webui: