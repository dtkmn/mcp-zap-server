services:
  zap:
    image: zaproxy/zap-stable
    restart: always
    command:
      - zap.sh
      - -daemon
      - -host
      - 0.0.0.0
      - -port
      - "8090"
      - -config
      - api.key=${ZAP_API_KEY}
      - -config
      - api.addrs.addr.name=.*
      - -config
      - api.addrs.addr.regex=true
    ports:
      - "8090:8090"
    environment:
      ZAP_API_KEY: "my-api-key"
      ZAP_MEMORY: "4G"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/JSON/core/view/version/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ${LOCAL_ZAP_WORKPLACE_FOLDER}/zap-wrk:/zap/wrk
      - ${LOCAL_ZAP_WORKPLACE_FOLDER}/zap-home:/home/zap/.ZAP


  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3000:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - open-webui:/app/backend/data

  mcpo:
    image: ghcr.io/open-webui/mcpo:main
    depends_on:
      mcp-server:
        condition: service_healthy
    ports:
      - "9090:9090"
    command:
      - --port
      - "9090"
      - --server-type
      - "sse"
      - --
      - "http://mcp-server:7456/sse"

  mcpo-filesystem:
    image: ghcr.io/open-webui/mcpo:main
    depends_on:
      open-webui:
        condition: service_healthy
    ports:
      - "8001:8001"        # Expose the HTTP OpenAPI endpoint
    command:
      - --port
      - "8001"
      - --                  # End of mcpo flags; what follows is the MCP server command
      - "npx"
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "${LOCAL_ZAP_WORKPLACE_FOLDER}"         # Allowed directory inside the container
    volumes:
      - ${LOCAL_ZAP_WORKPLACE_FOLDER}:${LOCAL_ZAP_WORKPLACE_FOLDER}

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: mcp-zap-server:latest
    restart: always
    depends_on:
      zap:
        condition: service_healthy
    ports:
      - "7456:7456"   # HTTP transport (SSE) endpoint
    environment:
      ZAP_API_URL: zap
      ZAP_API_PORT: 8090
      ZAP_API_KEY: my-api-key
    volumes:
      - ${LOCAL_ZAP_WORKPLACE_FOLDER}:/zap/wrk

  juice-shop:
    image: bkimminich/juice-shop:v17.3.0
    restart: always
    ports:
      - "3001:3000"

  petstore:
    image: swaggerapi/petstore3:1.0.26
    restart: always
    ports:
      - "3002:8080"

volumes:
  open-webui: