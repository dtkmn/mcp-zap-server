{{- if .Values.mcp.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcp-zap-server.fullname" . }}-mcp
  labels:
    {{- include "mcp-zap-server.mcp.labels" . | nindent 4 }}
  {{- with .Values.mcp.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.mcp.service.type }}
  ports:
  - port: {{ .Values.mcp.service.port }}
    targetPort: {{ .Values.mcp.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "mcp-zap-server.mcp.selectorLabels" . | nindent 4 }}
{{- end }}
