spring:
  ai:
    mcp:
      server:
        name: mcp-zap-server
        version: 0.1.1
        instructions: "Use this server to interact with the ZAP API for security testing."

logging:
  level:
    mcp.server.zap.service.ZapService: DEBUG
server:
  port: 7456


zap:
  server:
    url: ${ZAP_API_URL:localhost}
    port: ${ZAP_API_PORT:8090}
    apiKey: ${ZAP_API_KEY:}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always